# 在当前系统中没啥用但是在微服务架构中很重要
spring.application.name=enterprise_file
server.port=8989
server.servlet.context-path=/files

spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/templates/,classpath:/static/

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/enterprise_file?characterEncoding=UFF-8
spring.datasource.username=root
spring.datasource.password=123456


mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.aliyun.entity

